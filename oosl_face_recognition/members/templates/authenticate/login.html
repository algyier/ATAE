{% extends 'faces/base.html' %}
{% load bootstrap4 %}

{% block content %}

    <form action="" enctype="multipart/form-data" method="POST" class="form">

    {% csrf_token %}

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>



    <button type="submit" class="btn btn-primary">Save</button>

    </form>

    <button style="margin-top: 5px" onclick="goBack()" class="btn btn-outline-primary">Back</button>

    <script>
    function goBack(){
        window.history.back();
    }
    </script>

{% endblock %}

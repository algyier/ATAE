{% extends 'faces/base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="form-container">
         <form action="" enctype="multipart/form-data" method="POST" class="form">

        {% csrf_token %}

          <div class="form-group">
            <label class="semibold-p" for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Username">
          </div>
          <div class="form-group">
            <label class="semibold-p" for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>


        <div class="button-wrapper">
            <button type="submit" class="button-primary">Login</button>
            <button type="button" style="margin-top: 5px" onclick="goBack()" class="button-secondary">Back</button>
        </div>

        </form>



    </div>

    <script>
    function goBack(){
        window.history.back();
    }
    </script>

{% endblock %}

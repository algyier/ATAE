{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
        <head>
            <link rel="stylesheet" href="../../static/style.css">
            <meta charset="UTF-8">
            <title>{{ view.page_title }}</title>
            {% bootstrap_javascript jquery='full' %}
        </head>
        <body>
        <header>
            <div class="header-inside">
                <div class="header-logo">
                    <a href={% url "home" %}>faces.</a>
                </div>
                <div class="header-login">
                    {% if user.is_authenticated %}
                        <button class="logout-button" onclick="window.location.href='{% url 'logout' %}'">Logout</button>
                    {% else %}
                        <button class="login-button" onclick="window.location.href='{% url 'login' %}'">Login</button>
                    {% endif %}
                </div>
            </div>
        </header>
        {% bootstrap_messages %}

        {% block content %}



        {% endblock %}

    </body>
</html>

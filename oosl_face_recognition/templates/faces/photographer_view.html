{% extends 'faces/base.html' %}
{% load static %}

{% block content %}

    <link rel="stylesheet" href="../../static/style.css">

    {# wird nur angezeigt wenn der user angemeldet ist #}
    {% if user.is_authenticated %}
    <div
        class="container"
        style="text-align: center"
    >
        <h2>Hello {{ user.first_name }}!</h2>

        <div
            class="button_container"
            style="width: 50%; margin-left: auto; margin-right: auto"
        >
            <button onclick="window.location.href='{% url 'upload_photos' %}'" class="button-primary">Upload Photos</button>
            <button onclick="window.location.href='{% url 'logout' %}'" class="button-secondary">Logout</button>
        </div>

     </div>

    {% else %}

    <div
        class="container"
        style="text-align: center"
    >
        <h2>You Are Not Logged In.</h2>

        <div
            class="button_container"
            style="width: 50%; margin-left: auto; margin-right: auto"
        >
            <button onclick="window.location.href='{% url 'login' %}'" class="button-primary">Login</button>
        </div>

     </div>

    {% endif %}


{% endblock %}

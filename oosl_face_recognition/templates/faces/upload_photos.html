{% extends 'faces/base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div
        class="container"
        style="text-align: center"
    >
        <h2>Hi {{ user.first_name }}! Upload your photos</h2>

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}

            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

    </div>



{% endblock %}

{% extends 'faces/base.html' %}


{% block content %}

    <div
        class="home_container"
        style="text-align: center"
    >
        <form method="post" action="{% url 'download_folder' %}">
            {% csrf_token %}
            <input type="hidden" name="image_list" value="{{ images }}">
            <button class="button-primary" type="submit">Download Bilder</button>
        </form>

        <div class="row row-cols-3">
            {% for img in images %}
                <div class="col">
                    <img src="/media/{{ img.file }}" alt="img" width="100%">
                </div>
            {% endfor %}
        </div>

    </div>

    <style>
    .row {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 10px;
        padding-left: 20px;
        padding-right: 20px;
    }
    </style>


{% endblock %}

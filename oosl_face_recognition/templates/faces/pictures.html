{% extends 'faces/base.html' %}


{% block content %}

    <div
        class="home_container"
        style="text-align: center"
    >

        <div class="row row-cols-3">
            {% for img in images %}
                <div class="col" max-width="30%">
                    <img src="/media/{{ img.file }}" alt="img" width="90%">
                </div>
            {% endfor %}
        </div>

    </div>


{% endblock %}
